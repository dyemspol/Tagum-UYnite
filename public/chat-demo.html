<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagum-UYnite Chat Client Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f1419;
            color: #fff;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #1a3447;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .header {
            background: #234156;
            padding: 20px;
            border-bottom: 1px solid #2a4a5f;
        }
        
        .header h1 {
            font-size: 20px;
            color: #31A871;
        }
        
        .status {
            margin-top: 8px;
            font-size: 12px;
            color: #888;
        }
        
        .status.connected {
            color: #31A871;
        }
        
        .messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #1a3447;
        }
        
        .message {
            margin-bottom: 16px;
            padding: 12px;
            background: #234156;
            border-radius: 8px;
        }
        
        .message.own {
            background: #31A871;
            margin-left: 60px;
        }
        
        .message-sender {
            font-weight: bold;
            margin-bottom: 4px;
            font-size: 14px;
        }
        
        .message-text {
            font-size: 14px;
            line-height: 1.4;
        }
        
        .message-time {
            font-size: 11px;
            color: #888;
            margin-top: 4px;
        }
        
        .input-area {
            padding: 20px;
            background: #234156;
            border-top: 1px solid #2a4a5f;
            display: flex;
            gap: 10px;
        }
        
        #messageInput {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #1a3447;
            color: #fff;
            font-size: 14px;
        }
        
        #sendButton {
            padding: 12px 24px;
            background: #31A871;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        
        #sendButton:hover {
            background: #2a9060;
        }
        
        #sendButton:disabled {
            background: #555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üó®Ô∏è Tagum-UYnite Chat</h1>
            <div class="status" id="status">Connecting...</div>
        </div>
        
        <div class="messages" id="messages">
            <!-- Messages will appear here -->
        </div>
        
        <div class="input-area">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Type your message..." 
                disabled
            />
            <button id="sendButton" disabled>Send</button>
        </div>
    </div>

    <script src="https://tagumuynite.up.railway.app/tagum-chat-client.js"></script>
    <script>
        // Configuration - CHANGE THESE VALUES
        const CONVERSATION_ID = 1;  // Your conversation ID
        const USER_ID = 2;           // Your user ID
        const BASE_URL = 'https://tagumuynite.up.railway.app';
        
        // Initialize chat client
        const chat = new TagumChatClient(BASE_URL, CONVERSATION_ID, USER_ID);
        
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusDiv = document.getElementById('status');
        
        // Display a message in the UI
        function displayMessage(message) {
            const messageEl = document.createElement('div');
            messageEl.className = 'message' + (message.sender_id === USER_ID ? ' own' : '');
            
            const time = new Date(message.created_at).toLocaleTimeString();
            
            messageEl.innerHTML = `
                <div class="message-sender">${message.sender.first_name} ${message.sender.last_name}</div>
                <div class="message-text">${escapeHtml(message.message)}</div>
                <div class="message-time">${time}</div>
            `;
            
            messagesDiv.appendChild(messageEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Listen for new messages
        chat.onNewMessage((message) => {
            displayMessage(message);
        });
        
        // Handle errors
        chat.onError((error) => {
            console.error('Chat error:', error);
            statusDiv.textContent = '‚ùå Connection error';
            statusDiv.className = 'status';
        });
        
        // Start the chat
        chat.start(3000);
        
        // Update status
        statusDiv.textContent = '‚úÖ Connected (polling every 3s)';
        statusDiv.className = 'status connected';
        messageInput.disabled = false;
        sendButton.disabled = false;
        
        // Send message on button click
        sendButton.addEventListener('click', async () => {
            const text = messageInput.value.trim();
            if (!text) return;
            
            sendButton.disabled = true;
            
            try {
                await chat.sendMessage(text);
                messageInput.value = '';
            } catch (error) {
                alert('Failed to send message: ' + error.message);
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        });
        
        // Send message on Enter key
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendButton.click();
            }
        });
    </script>
</body>
</html>
